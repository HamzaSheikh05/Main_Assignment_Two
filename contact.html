<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/194bc63035.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <!--Navigation Bar-->
    <nav>
      <h3>Hamza's Blog</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!--End of Navigation Bar Section-->

    <!--Contact Us Section-->
    <section class="contact-us-shell">
      <h1>Give us your valuable feedback!</h1>
      <h2>
        We would love to hear back from you, please let us know how we can
        assist you further or if you have any other queries
      </h2>

      <div class="form-shell">
        <form action="">
          <h1>Contact Us Form</h1>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Enter Your First Name"
            required
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Enter Your Last Name"
            required
          />

          <label for="city">City</label>
          <select id="cname" name="city">
            <option value="auh">Abu Dhabi</option>
            <option value="dxb">Dubai</option>
            <option value="aan">Al Ain</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Enter Your Valuable Feedback"
            style="height: 170px"
            required
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>

    <!--Start of Footer Section-->
    <footer class="footer">Copyrights @ 2023</footer>
    <!--End of footer Section-->
  </body>
</html>
